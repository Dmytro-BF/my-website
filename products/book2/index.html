
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Книга: Дотик пам’яті</title>
  <style>
    body {
      background-image: url('../../photos/page/book_page.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .page-overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 3rem;
      border-radius: 10px;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    .page-overlay h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .buy-button {
      margin-top: 2rem;
      background: #ffd700;
      color: black;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .buy-button:hover {
      background: #e5c100;
    }
  </style>
</head>
<body>
  <div class="page-overlay">
    <h1>Сторінка 1</h1>
    <p>У кожному рядку — тепло минулого, якого не повернути, але яке живе в серці. Це історія, яку хочеться перечитувати...</p>
    <button class="buy-button">Придбати книгу</button>
  </div>
</body>
</html>
